<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@400;700&family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <div class="title">CSS Bayan</div>
    <div class="bayan">
      <div class="bayan-item">
        <div class="bayan-line"></div>
        <input
          class="bayan-input"
          type="radio"
          name="bayan"
          id="bayan_1"
          checked
        />
        <label class="bayan-title" for="bayan_1">Что по скорости</label>
        <img src="./assets/image/mem_1.webp" alt="mem_1" class="bayan-img" />
        <img src="./assets/icon/Plus.svg" alt="plus" class="plus" />
      </div>
      <div class="bayan-item">
        <div class="bayan-line"></div>
        <input class="bayan-input" type="radio" name="bayan" id="bayan_2" />
        <label class="bayan-title" for="bayan_2">Что по ошибкам</label>
        <img src="./assets/image/mem_2.webp" alt="mem_2" class="bayan-img" />
        <img src="./assets/icon/Plus.svg" alt="plus" class="plus" />
      </div>
      <div class="bayan-item">
        <div class="bayan-line"></div>
        <input class="bayan-input" type="radio" name="bayan" id="bayan_3" />
        <label class="bayan-title" for="bayan_3">Что по учебе</label>
        <img src="./assets/image/mem_3.webp" alt="mem_3" class="bayan-img" />
        <img src="./assets/icon/Plus.svg" alt="plus" class="plus" />
      </div>
      <div class="bayan-item">
        <div class="bayan-line"></div>
        <input class="bayan-input" type="radio" name="bayan" id="bayan_4" />
        <label class="bayan-title" for="bayan_4">Что по уверенности</label>
        <img src="./assets/image/mem_4.webp" alt="mem_4" class="bayan-img" />
        <img src="./assets/icon/Plus.svg" alt="plus" class="plus" />
      </div>
      <div class="bayan-item">
        <div class="bayan-line"></div>
        <input class="bayan-input" type="radio" name="bayan" id="bayan_5" />
        <label class="bayan-title" for="bayan_5">Что по юмору</label>
        <img src="./assets/image/mem_5.webp" alt="mem_5" class="bayan-img" />
        <img src="./assets/icon/Plus.svg" alt="plus" class="plus" />
      </div>
    </div>
  </body>
</html>
